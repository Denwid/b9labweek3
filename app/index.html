<!DOCTYPE html>
<html>
<head>
  <title>EtherSplit Contract</title>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>EtherSplit</h1>
  <h3>The contract holds <span class="black"><span id="balance"></span> Ether</span></h3>
  <h3>It sent <span id="amountA"></span> to Account A</h3>
  <h3>It sent <span id="amountB"></span> to Account B</h3>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="sendEther()">Send Ether</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
